<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="navbar_brand">
            <img src="assets/logo.png" alt="logo" class="navbar_logo"> 
            </div>
        <div class="navbar_items">
            <button class="nav_button button_primary">Order Food</button>
        </div>
    </nav>
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/hero.jpg" alt="hero_image" class="hero_image">
            </div>
            <div class="hero_decsription">
                <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
                <button class="button_primary">Order now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <section class="exploremenu_container">
            <h1 class="exploremenu_text">Explore our Menu</h1>
            <div class="exploremenu_gradientbg">

            </div>
            <div class="exploremenu_lists">
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/burger.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="assets/pizza.jpg" alt="pizza" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p>Burger King, Mcdonalds, Burger place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/iceCream.jpg" alt="iceCream" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Icecream</h3>
                        <p>Burger King, Mcdonalds, Burger place <span style="color: #D83A56;">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
